<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dynamic Landing Page</title>
  </head>
  <body>
    <h2 class="time"></h2>
    <h3 class="date"></h3>

    <h2 class="user-greeting">
      <span class="greeting"></span>
      <span class="user-name" contenteditable="true"></span>
    </h2>

    <div class="quote">
      <header class="quote-heading">Quotes to keep you motivated</header>
      <div class="quote-body">
        <h3 class="quote-text"></h3>
        <p class="author"></p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
